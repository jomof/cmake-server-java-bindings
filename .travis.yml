language: java
sudo: false
matrix:
  include:
  - os: linux
    jdk: jdk7
    before_script:
      - wget https://dl.google.com/android/repository/android-ndk-r13b-linux-x86_64.zip
      - unzip android-ndk-r13b-linux-x86_64.zip -d prebuilts/ > nul
    script:
      - ./gradlew assemble check --info
    after_success:
      - bash <(curl -s https://codecov.io/bash)
  # Run against a CMake nightly
  - os: linux
    dist: trusty
    jdk: oraclejdk8
    env: TARGET_CMAKE_NAME=cmake-3.7.20161217-g65aad-Linux-x86_64
    before_script:
      - wget --no-check-certificate https://cmake.org/files/dev/cmake-3.7.20161217-g65aad-Linux-x86_64.tar.gz
      - tar xvfz cmake-3.7.20161217-g65aad-Linux-x86_64.tar.gz -C prebuilts/
      - wget https://dl.google.com/android/repository/android-ndk-r13b-linux-x86_64.zip
      - unzip android-ndk-r13b-linux-x86_64.zip -d prebuilts/ > nul
    script:
      - ./gradlew assemble check
  - os: linux
    jdk: oraclejdk8
    before_script:
      - wget https://dl.google.com/android/repository/android-ndk-r13b-linux-x86_64.zip
      - unzip android-ndk-r13b-linux-x86_64.zip -d prebuilts/ > nul
    script:
      - ./gradlew assemble check

  - os: osx
    before_script:
      - wget https://dl.google.com/android/repository/android-ndk-r13b-darwin-x86_64.zip
      - unzip android-ndk-r13b-darwin-x86_64.zip -d prebuilts/ > nul
    script:
      - ./gradlew assemble check

deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - build/libs/cmake-${TRAVIS_TAG}.jar
  - build/libs/cmake-${TRAVIS_TAG}-sources.jar
  - build/libs/cmake-${TRAVIS_TAG}-javadoc.jar
  skip_cleanup: true
  on:
    tags: true
