language: java
sudo: false
matrix:
  include:
  - os: linux
    dist: trusty
    before_install:
      - printenv | grep TRAVIS_
  - os: osx
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - build\libs\cmakeserver-1.0-alpha1.jar
  - build\libs\cmakeserver-1.0-alpha1-sources.jar
  - build\libs\cmakeserver-1.0-alpha1-javadoc.jar
  skip_cleanup: true
  on:
    tags: true
